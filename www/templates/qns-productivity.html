<ion-view view-title="Productivity">
	<ion-content class="padding" scroll="false">
		<div class="fill-height-or-more">
			<div class="fill-height-or-more list card" style="flex:300; text-align:center;">
				<h4 class="title">In the last 24 hours,<br> how productive were you?</h4>
				<div class="fill-height-or-more item item-body" style="flex:1; overflow-x:hidden;">
					<output style="font-size:24pt; height: 24pt;">{{values.productivity}}</output>
					<div style=" padding-left:50%;flex:1;">
						<div class="item range range-positive range-vertical" style="border: none;">
							<input type="range" min="0" max="10" step="1" ng-model="values.productivity" />
						</div>
					</div>
					<div>
						<a class="button button-positive" style="float:right; float: right; font-size: small;" ng-click="addDetails('productivityDetails', 'productivityNextButton')">Can you tell me more?</a>
					</div>
				</div>
			</div>
			<div class="button-bar">
				<a href="#/questions/activity" class="button icon-left ion-chevron-left button-clear button-positive">Back</a>
				<a href="#/questions/mood" class="button icon-right ion-chevron-right button-positive" id="productivityNextButton">Next</a>
			</div>
		</div>
	</ion-content>
</ion-view>
