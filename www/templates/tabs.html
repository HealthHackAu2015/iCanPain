<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Goals Tab -->
  <ion-tab title="Goals" icon-off="ion-happy-outline" icon-on="ion-happy" href="#/tab/goals">
    <ion-nav-view name="tab-goals"></ion-nav-view>
  </ion-tab>

 <!-- Goals Tab -->
  
  <ion-tab title="First Time" icon-off="ion-happy-outline" icon-on="ion-happy" href="#/tab/first-time">
    <ion-nav-view name="tab-first-time"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Charts" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
