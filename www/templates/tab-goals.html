<ion-view view-title="Goals">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">How is your pain?</div>
      <div class="item item-body">
        <input id="painSlider" type="range" min="0" max="10" step="1" value="5" onchange="painOutput.value=value" />
        <output id="painOutput">5</output>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">How productive are you?</div>
      <div class="item item-body">
        <input id="painSlider" type="range" min="0" max="10" step="1" value="5" onchange="productivityOutput.value=value" />
        <output id="productivityOutput">5</output>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">How is your mood?</div>
      <div class="item item-body">
        <input id="painSlider" type="range" min="0" max="10" step="1" value="5" onchange="moodOutput.value=value" />
        <output id="moodOutput">5</output>
      </div>
    </div>
      <button class="button button-block button-positive">
        Save
      </button>

  </ion-content>
</ion-view>
